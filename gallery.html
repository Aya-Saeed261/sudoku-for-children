<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <!-- Global styles -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- Main style -->
    <link rel="stylesheet" href="css/gallery.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div
      id="container"
      class="main-bg bg-cover d-flex justify-center align-center"
    >
      <form action="game.html">
        <div class="groups-holder">
          <div class="holder">
            <div class="group bg-cover position-relative">
              <img src="assets/images/group-1/bg.jpg" alt="" class="group-bg" />
              <img src="assets/images/group-1/1.png" alt="image 1" width="55" />
              <img src="assets/images/group-1/2.png" alt="image 2" width="55" />
              <img src="assets/images/group-1/3.png" alt="image 3" width="55" />
              <img src="assets/images/group-1/4.png" alt="image 4" width="55" />
            </div>
            <button type="submit" class="group-btn btn fw-bold" data-group="1">
              Group 1
            </button>
          </div>
          <div class="holder">
            <div class="group bg-cover position-relative">
              <img src="assets/images/group-2/bg.jpg" alt="" class="group-bg" />
              <img src="assets/images/group-2/1.png" alt="image 1" width="55" />
              <img src="assets/images/group-2/2.png" alt="image 2" width="55" />
              <img src="assets/images/group-2/3.png" alt="image 3" width="55" />
              <img src="assets/images/group-2/4.png" alt="image 4" width="55" />
            </div>
            <button type="submit" class="group-btn btn fw-bold" data-group="2">
              Group 2
            </button>
          </div>
          <div class="holder">
            <div class="group bg-cover position-relative">
              <img src="assets/images/group-3/bg.jpg" alt="" class="group-bg" />
              <img src="assets/images/group-3/1.png" alt="image 1" width="55" />
              <img src="assets/images/group-3/2.png" alt="image 2" width="55" />
              <img src="assets/images/group-3/3.png" alt="image 3" width="55" />
              <img src="assets/images/group-3/4.png" alt="image 4" width="55" />
            </div>
            <button type="submit" class="group-btn btn fw-bold" data-group="3">
              Group 3
            </button>
          </div>
          <div class="holder">
            <div class="group bg-cover position-relative">
              <img src="assets/images/group-4/bg.jpg" alt="" class="group-bg" />
              <img src="assets/images/group-4/1.png" alt="image 1" width="55" />
              <img src="assets/images/group-4/2.png" alt="image 2" width="55" />
              <img src="assets/images/group-4/3.png" alt="image 3" width="55" />
              <img src="assets/images/group-4/4.png" alt="image 4" width="55" />
            </div>
            <button type="submit" class="group-btn btn fw-bold" data-group="4">
              Group 4
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/gallery.js"></script>
  </body>
</html>
